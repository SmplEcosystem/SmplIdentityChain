syntax = "proto3";

package smplidentitychain.smplidentitychain;

option go_package = "SmplIdentityChain/x/smplidentitychain/types";

// Msg defines the Msg service.
service Msg {
  rpc GetDid (MsgGetDid) returns (MsgGetDidResponse);
}
message MsgGetDid {
  string creator     = 1;
  string fingerprint = 2;
}

message MsgGetDidResponse {
  string did = 1;
}

